<!DOCTYPE html>
<html>
  <head>
    <title>Detalles de hospitalizacion del paciente</title>
    <link rel="stylesheet" href="estilohospi.css"
  </head>
  <body>
    <main>
    <form>
    <div class="paciente-hospitalizado">
  <h1>Detalles de la hospitalización del paciente</h1>
  <div class="detalles">
    <label for="fecha-ingreso">Fecha de ingreso:</label>
    <input type="date" id="fecha-ingreso" name="fecha-ingreso">

    <label for="fecha-salida">Fecha de salida:</label>
    <input type="date" id="fecha-salida" name="fecha-salida">

    <label for="cama">Número de cama de hospitalización:</label>
    <input type="number" id="cama" name="cama">

    <label for="motivo-hospitalizacion">Motivo de la hospitalización:</label>
    <textarea id="hospitalizacion" name="motivo-hospitalizacion"></textarea>

    <label for="diagnostico">Diagnóstico:</label>
    <textarea id="diagnostico" name="diagnostico"></textarea>

    <label for="tratamiento">Tratamiento:</label>
    <textarea id="tratamiento" name="tratamiento"></textarea>

    <input type="submit" value="Guardar" onclick="valid2()">
    <input type="button" value="Regresar a la pagina de inicio"  onclick="regreso()" >
    
  </main>
  </form>
  <script src="hospivali.js"></script>
  </div>
</div>
