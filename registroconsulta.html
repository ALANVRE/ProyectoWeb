<!DOCTYPE html>
<html>
  <head>
    <title>Registro de consulta</title>
    <link rel="stylesheet" href="estiloconsulta.css"
  </head>
  <body>
    <main>
<form >
    <h1>Registro de consulta</h1>
  <label for="nombre_paciente">Nombre del paciente:</label>
  <input type="text" id="nombre_paciente" name="nombre_paciente" >

  <label for="fecha_consulta">Fecha de consulta:</label>
  <input type="date" id="fecha_consulta" name="fecha_consulta" >

  <label for="hora_consulta">Hora de consulta:</label>
  <input type="time" id="hora_consulta" name="hora_consulta" >

  <label for="medico">Médico:</label>
  <input type="text" id="medico" name="medico" >

  <label for="sintomas">Síntomas:</label>
  <textarea id="sintomas" name="sintomas" ></textarea>

  <label for="diagnostico">Diagnóstico:</label>
  <textarea id="diagnostico" name="diagnostico" ></textarea>

  <label for="tratamiento">Tratamiento:</label>
  <textarea id="tratamiento" name="tratamiento" ></textarea>

  <input type="submit" value="Registrar consulta" onclick="valid1()">
  <input type="button" value="Regresar a la pagina de inicio"  onclick="regreso()" >
  <script src="validaconsulta.js"></script>
</form>
</main>
  </body>
</html>
